<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style_10.css">
    <title>Sign up</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
             <h2>SIGN UP</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Enter Your Name</label>
                      <input type="text" placeholder="Name" class="form-control" id="name" aria-describedby="emailHelp">
                      <small id="name-help" ></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Enter Your Email</label>
                      <input type="email" placeholder="Email" class="form-control" id="email">
                      <small id="email-help" class="form-text "></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter Your Phone Number</label>
                        <input type="text" placeholder="Number" class="form-control" id="number">
                        <small id="number-help" class="form-text "></small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Enter Your Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="password">
                        <small id="password-help" class="form-text "></small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Your Password</label>
                        <input type="password" placeholder="Confirm Password" class="form-control" id="c-password">
                        <small id="c-password-help" class="form-text "></small>
                      </div>
                    
                    <button type="submit" class="btn">Submit</button>
                  </form>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="10_app.js"></script>
  </body>
</html>
